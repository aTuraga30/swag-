<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Audio</title>
</head>
<body>
    <h1>Upload Audio for Summarization</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <label for="audio">Select audio file:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required>
        <button type="submit">Upload and Summarize</button>
    </form>
</body>
</html>
